<script>
  document.addEventListener("DOMContentLoaded", function () {
    var currentDate = new Date();
    currentDate.setFullYear(currentDate.getFullYear() - 16); // Permitir apenas maiores de 16 anos
    var maxDate = currentDate.toISOString().split("T")[0];
    //document.getElementById("dateOfBirth").setAttribute("max", maxDate);
  });

  function openModal() {
    document.getElementById("myModal").style.display = "block";
  }

  function closeModal() {
    document.getElementById("myModal").style.display = "none";
  }

  function register() {
    var fullName = document.getElementById("fullName").value;
    var dateOfBirth = document.getElementById("dateOfBirth").value;
    var emailOrPhone = document.getElementById("emailOrPhone").value;
    var password = document.getElementById("password").value;

    // Verificar se todos os campos estão preenchidos
    if (fullName && dateOfBirth && emailOrPhone && password) {
      // Lógica de registro aqui
      // Limpar mensagem de erro, caso exista
      document.getElementById("errorMessage").textContent = "";
      // Fechar a modal após o registro (simulando)
      closeModal();
    } else {
      // Exibir mensagem de erro
      document.getElementById("errorMessage").textContent =
        "All fields are required.";
    }
  }
</script>
