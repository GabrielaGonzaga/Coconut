<body>
  <div class="coconut-container">
    <div class="coconut-content">
      <h1 class="coconut-text">coconut.</h1>
      <p class="coconut-description-white">
        Connect with friends and the world around you on Coconut.
      </p>
    </div>

    <form #form="ngForm" (ngSubmit)="login(form)" class="side-rectangle">
      <div class="input-container">
        <input name="email" ngModel type="text" placeholder="E-mail" />
      </div>
      <div class="input-container">
        <input name="password" ngModel type="password" placeholder="Senha" />
      </div>
      <div class="button-container">
        <button type="submit" [disabled]="form.invalid || form.pending" class="login-button"
          onclick="login()">Login</button>
        <p class="forgot-password">Esqueceu a senha?</p>
        <button class="register-button" onclick="openModal()">
          Nova Conta
        </button>
        <div class="space-below"></div>
      </div>
    </form>
  </div>
  <div class="modal" id="myModal">
    <div class="modal-content">
      <!-- Conteúdo da modal -->
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 class="coconut-text-modal">coconut.</h2>
      <!-- Substituído "Create new account" por "coconut." -->
      <div class="input-container-row">
        <input type="text" placeholder="Full Name" id="fullName" />
      </div>
      <div class="input-container">
        <input type="date" id="dateOfBirth" placeholder="Date of Birth" max="" required />
      </div>
      <div class="input-container">
        <input type="text" placeholder="E-mail or Phone Number" id="emailOrPhone" />
      </div>
      <div class="input-container">
        <input type="password" placeholder="Password" id="password" />
      </div>
      <div class="button-container">
        <button class="register-button" onclick="register()">Register</button>
        <p id="errorMessage" class="error-message">All fields are required.</p>
      </div>
      <div class="modal-footer"></div>
    </div>
  </div>
</body>
